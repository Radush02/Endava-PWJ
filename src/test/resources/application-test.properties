spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
jwt.secret.key=test_jwt_secret_key_1234567890ab
security.login.max-attempts=3
security.login.failure-window=PT15M
security.login.lock-duration=PT15M
security.admin.email=admin@example.com
security.website.domain = "https://example.com/"
security.cookie.secure = false
security.cookie.same-site=Lax
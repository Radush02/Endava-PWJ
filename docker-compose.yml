services:
  mysql:
    image: mysql:8.4
    container_name: endava-mysql
    environment:
      MYSQL_DATABASE: ${ENDAVA_DB}
      # MYSQL_USER: ${ENDAVA_USER}
      MYSQL_ROOT_PASSWORD: ${ENDAVA_PASS}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - endava-network

  redis:
    image: redis:7.4-alpine
    container_name: endava-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - endava-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: endava-rabbitmq
    command: rabbitmq-server --rabbit vm_memory_high_watermark_paging_ratio 0.99 --rabbit vm_memory_high_watermark_relative 0.4
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - endava-network


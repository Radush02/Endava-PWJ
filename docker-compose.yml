  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: endava-app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
#      judge-c:
#        condition: service_started
#      judge-py:
#        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: Endava-PWJ
      SPRING_DATASOURCE_URL: ${ENDAVA_URL}
      SPRING_DATASOURCE_USERNAME: ${ENDAVA_USER}
      SPRING_DATASOURCE_PASSWORD: ${ENDAVA_PASS}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
      SECURITY_ADMIN_EMAIL: ${SECURITY_ADMIN_EMAIL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MAILJET_APIKEY_PUBLIC: ${MAILJET_APIKEY_PUBLIC}
      MAILJET_APIKEY_PRIVATE: ${MAILJET_APIKEY_PRIVATE}
      SECURITY_WEBSITE_DOMAIN: ${SECURITY_WEBSITE_DOMAIN}
      MAIL_CONFIRMATION: ${MAIL_CONFIRMATION}
      SECURITY_COOKIE_SECURE: ${SECURITY_COOKIE_SECURE:-true}
      SECURITY_COOKIE_SAME_SITE: ${SECURITY_COOKIE_SAME_SITE:-Lax}
      SECURITY_LOGIN_MAX_ATTEMPTS: ${SECURITY_LOGIN_MAX_ATTEMPTS:-3}
      SECURITY_LOGIN_FAILURE_WINDOW: ${SECURITY_LOGIN_FAILURE_WINDOW:-PT15M}
      SECURITY_LOGIN_LOCK_DURATION: ${SECURITY_LOGIN_LOCK_DURATION:-PT15M}

      SPRINGDOC_API_DOCS_PATH: /v2/api-docs
      JUDGE_C_HOST: judge-c
      JUDGE_PY_HOST: judge-py
    restart: unless-stopped
    networks:
      - endava-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /judge-workdir:/judge-workdir  

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: endava-pwj-client
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - app
    networks:
      - endava-network

networks:
  endava-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

